name: Registration
description: Description of Registration
version: 0.0.1
runtime: nodejs_v8

endpoints:
  registration:
    description: Hello world!
    file: Registration.js
    parameters:
      firstName:
        type: string
        description: "Username first name."
        example: "Tyler"
      lastName:
        type: string
        description: "Username last name."
        example: "Durden"
      email:
        type: string
        description: "Username email and login."
        example: "Tyler"
      password:
        type: string
        description: "Users password."
        example: "adminabcd1234"
    response:
      mimetype: application/json
      success:
        description: Success
        parameters:
          message:
            description: Hello message
        example: |
          {
            "message": "Registration Successfull!"
          }
      fail:
        exit_code: 400
        description: Failed
        parameters:
          message:
            description: Error message

        example: |
          {
            "message": "Registration does not completed successfully"
          }

