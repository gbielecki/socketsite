name: Login
description: Login Socket
version: 0.0.1
runtime: nodejs_v8

endpoints:
  login:
    description: Login!
    file: Login.js
    parameters:
      username:
        type: string
        description: "Username you want to use to log in."
        example: "Tyler"
      password:
        type: string
        description: "Users password."
        example: "Durden"
    response:
      mimetype: application/json
      success:
        description: Success
        parameters:
          message:
            description: Hello message
        example: |
          {
            "message": "message": "Login Successfull!"
          }
      fail:
        - 
          exit_code: 204
          description: Failed
          parameters:
            message:
              description: Error message

          example: |
            {
              "message": "Username or password do not match!"
            }
        -
          exit_code: 400
          description: Failed
          parameters:
            message:
              description: Error message
          example: |
            {
              "message": "Username does not exists"
            }
